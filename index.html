<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala Mensal Ministerio de Louvor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-2">
    <div class="calendar bg-white rounded-lg shadow-lg w-full max-w-3xl">
        <div class="header flex items-center justify-between p-3 bg-gray-50 rounded-t-lg">
            <button id="prevMonth" class="p-1 hover:bg-gray-200 rounded-full transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <h2 id="monthYear" class="text-lg sm:text-xl font-bold text-center flex-1"></h2>
            <button id="nextMonth" class="p-1 hover:bg-gray-200 rounded-full transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>
        <div class="days grid grid-cols-7 gap-1 p-1 bg-gray-200" id="weekdays"></div>
        <div class="days grid grid-cols-7 gap-1 p-1" id="calendarDays"></div>
    </div>

    <!-- Modal Tela Cheia -->
    <div id="scheduleModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-white w-full h-full p-4 sm:p-6 flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-xl sm:text-2xl font-bold"></h3>
                <button id="closeModal" class="p-2 hover:bg-gray-200 rounded-full transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <ul id="modalSchedule" class="space-y-2 text-base sm:text-lg flex-1 overflow-y-auto"></ul>
        </div>
    </div>

    <!-- Carregar o JavaScript -->
    <script src="index.js"></script>
</body>
</html>
